name: Test Cross-Platform

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
        matrix:
          os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install
        run: |
          npm install -g yarn
          yarn install

      - name: Lint
        run: yarn run lint

      - name: Test
        run: yarn test
