name: Test

on:
  push:
    branches: [test-workflow]
  workflow_dispatch:

jobs:
  build:
    strategy:
        matrix:
          os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: |
          npm install -g yarn
          yarn install

      - name: Lint
        run: yarn run lint

      - name: Test
        run: yarn test
